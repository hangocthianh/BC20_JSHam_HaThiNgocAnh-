<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Hàm JS</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container py-5">
        <!-- Quản lý tuyển sinh -->
        <div class="w-75 m-auto">
            <h2 class="text-dark bg-warning p-2">QUẢN LÝ TUYỂN SINH</h2>
            <form>
                <div class="form-row">
                    <div class="col-4 px-2 my-2">
                        <label for="score1">Điểm môn 1</label>
                        <input type="number" class="form-control" id="score1" placeholder="Nhập điểm môn 1">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="score2">Điểm môn 2</label>
                        <input type="number" class="form-control" id="score2" placeholder="Nhập điểm môn 2">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="score3">Điểm môn 3</label>
                        <input type="number" class="form-control" id="score3" placeholder="Nhập điểm môn 3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-4 px-2 my-2">
                        <label for="scoreArea">Điểm ưu tiên khu vực</label>
                        <select class="form-control" id="scoreArea">
                            <option>Chọn khu vực ưu tiên</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                            <option value="0">Không thuộc khu vực ưu tiên</option>
                        </select>
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="scoreObject">Điểm ưu tiên đối tượng</label>
                        <select class="form-control" id="scoreObject">
                            <option>Chọn đối tượng ưu tiên</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                            <option value="0">Không thuộc đối tượng ưu tiên</option>
                        </select>
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="scoreStandard">Điểm chuẩn của hội đồng</label>
                        <input type="number" class="form-control" id="scoreStandard" placeholder="Nhập điểm chuẩn">
                    </div>
                </div>
                <button type="button" class="btn btn-info px-4 mt-2" id="btnResult">Kết quả</button>
            </form>
            <div class="w-100 border border-info rounded px-1 bg-light mt-2">
                <i class="bi bi-forward text-info" style="font-size: 25px;"></i>
                <span id="result" style="font-size: 25px;" class="text-danger"></span>
            </div>
        </div>


        <!-- Tiến tiền điện -->
        <div class="w-75 m-auto pt-5">
            <h2 class="text-dark bg-warning p-2">TÍNH TIỀN ĐIỆN</h2>
            <form>
                <div class="form-row">
                    <div class="col-4 px-2 my-2">
                        <label for="name">Họ và tên khách hàng</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="kw">Số kw sử dụng</label>
                        <input type="number" class="form-control" id="kw" placeholder="Nhập số kw">
                    </div>
                </div>
                <button type="button" class="btn btn-info px-4 mt-2" id="btnTotal">Tổng tiền điện</button>
            </form>
            <div class="w-100 border border-info rounded px-1 bg-light mt-2">
                <i class="bi bi-forward text-info" style="font-size: 25px;"></i>
                <span id="totalElec" style="font-size: 25px;" class="text-danger"></span>
            </div>
        </div>


        <!-- Tiến thuế thu nhập cá nhân -->
        <div class="w-75 m-auto pt-5">
            <h2 class="text-dark bg-warning p-2">TÍNH THUẾ THU NHẬP CÁ NHÂN</h2>
            <form>
                <div class="form-row">
                    <div class="col-4 px-2 my-2">
                        <label for="fullName">Họ và tên:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="totalIncome">Tổng thu nhập năm (VND)</label>
                        <input type="number" class="form-control" id="totalIncome" placeholder="Nhập tổng thu nhập năm">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="depenPeople">Số người phụ thuộc</label>
                        <input type="number" class="form-control" id="depenPeople"
                            placeholder="Nhập số người phụ thuộc">
                    </div>
                </div>
                <button type="button" class="btn btn-info px-4 mt-2" id="btnTax">Tổng thuế</button>
            </form>
            <div class="w-100 border border-info rounded px-1 bg-light mt-2">
                <i class="bi bi-forward text-info" style="font-size: 25px;"></i>
                <span id="incomeTax" style="font-size: 25px;" class="text-danger"></span>
            </div>
        </div>


        <!-- Tiến cáp -->
        <div class="w-75 m-auto pt-5">
            <h2 class="text-dark bg-warning p-2">TÍNH TIỀN CÁP</h2>
            <form>
                <div class="form-row">
                    <div class="col-4 px-2 my-2">
                        <label for="codeClient">Mã Khách Hàng:</label>
                        <input type="text" class="form-control" id="codeClient" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="typeClient">Loại Khách Hàng:</label>
                        <select class="form-control" id="typeClient">
                            <option>Chọn loại khách hàng</option>
                            <option value="R">Nhà dân</option>
                            <option value="C">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="col-4 px-2 my-2">
                        <label for="channel">Số kênh cao cấp</label>
                        <input type="number" class="form-control" id="channel" placeholder="Nhập số kênh cao cấp">
                    </div>
                    <div class="col-4 px-2 my-2" style="display: none;" id="showConnect">
                        <label for="connect">Số kết nối</label>
                        <input type="number" class="form-control" id="connect" placeholder="Nhập số kết nối">
                    </div>
                </div>
                <button type="button" class="btn btn-info px-4 mt-2" id="btnBill">Tiền cáp</button>
            </form>
            <div class="w-100 border border-info rounded px-1 bg-light mt-2">
                <i class="bi bi-forward text-info" style="font-size: 25px;"></i>
                <span id="totalBill" style="font-size: 25px;" class="text-danger"></span>
            </div>
        </div>

















    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- MAIN SCRIPT -->
    <script src="./js/main.js"></script>

</body>

</html>
